<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>menu-demo</title>
    <link rel="stylesheet" href="menu.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id='profile'>
                <a href="#profile" class="btn"><i class="material-icons">
                        perm_identity
                    </i>Profile</a>
                <div class="submenu">
                    <a href="#">Posts</a>
                    <a href="#">Pictures</a>
                </div>
            </li>
            <li class="item" id='messages'>
                <a href="#messages" class="btn"><i class="material-icons">
                        message
                    </i>Messages</a>
                <div class="submenu">
                    <a href="#">New</a>
                    <a href="#">Sent</a>
                    <a href="#">Spam</a>
                </div>
            </li>
            <li class="item" id='settings'>
                <a href="#settings" class="btn"><i class="material-icons">
                        settings_applications
                    </i>Settings</a>
                <div class="submenu">
                    <a href="#">Password</a>
                    <a href="#">Language</a>
                </div>
            </li>
            <li class="item">
                <a href="#" class="btn"><i class="material-icons">
                        exit_to_app
                    </i>Logout</a>
        </div>
    </div>
</body>

</html>
